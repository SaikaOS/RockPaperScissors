<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/app.js" defer></script>
    <title>Simple Game</title>
</head>
<body>
    <header>
        <div class="player">
            <span>Player</span>
            <span class="pscore">0</span>
        </div>
        <div class="player">
            <span>Computer</span>
            <span class="cscore">0</span>
        </div>
    </header>
    <article>
        <div class="info">
            <span class="title">Start Game</span>
        </div>
        <div class="game">
            <img src="/img/paper.png" alt="" class="playerImg">
            <img src="/img/paper.png" alt="" class="pcImg">
        </div>
        <div class="btns">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
    </article>
    <footer>
        <input type="button" value="White Mode" class="mode"> 
    </footer>
</body>
</html>
